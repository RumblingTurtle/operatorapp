<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Delivery App</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="test_files/turf.js"></script>
    <script src="test_files/jquery.js"></script>
    <script src="test_files/mapbox-gl.js"></script>
    <link href="test_files/mapbox-gl.css" rel="stylesheet">
    <style>
      body {
        margin:0;
        padding:0;
      }

      #map { 
        position:absolute; 
        top:0; 
        bottom:0; 
        right:0px; 
        left:0px;  
        background:black;
      }
      
      .truck{
        width:20px;
        height:20px;
        border:2px solid #fff;
        border-radius:50%;
        background:#3887be;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="map" class="contain mapboxgl-map"><div class="mapboxgl-canary" style="visibility: hidden;"></div><div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate"><canvas class="mapboxgl-canvas" style="position: absolute; width: 1920px; height: 966px;" tabindex="0" aria-label="Map" width="1920" height="966"></canvas><div class="truck mapboxgl-marker mapboxgl-marker-anchor-center" style="transform: translate(-50%, -50%) translate(960px, 483px);"></div></div><div class="mapboxgl-control-container"><div class="mapboxgl-ctrl-top-left"></div><div class="mapboxgl-ctrl-top-right"></div><div class="mapboxgl-ctrl-bottom-left"><div class="mapboxgl-ctrl" style="display: block;"><a class="mapboxgl-ctrl-logo" target="_blank" href="https://www.mapbox.com/" aria-label="Mapbox logo" rel="noopener"></a></div></div><div class="mapboxgl-ctrl-bottom-right"><div class="mapboxgl-ctrl mapboxgl-ctrl-attrib"><a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a> <a class="mapbox-improve-map" href="https://www.mapbox.com/feedback/?owner=mapbox&amp;id=light-v9&amp;access_token=pk.eyJ1IjoicnVtYmxpbmd0dXJ0bGUiLCJhIjoiY2ptd2ZlOWZiMGpsdzN3cXY2ODg5aWlpbSJ9.Cc769sS986PpopQjwnBQuQ" target="_blank">Improve this map</a></div></div></div></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicnVtYmxpbmd0dXJ0bGUiLCJhIjoiY2ptd2ZlOWZiMGpsdzN3cXY2ODg5aWlpbSJ9.Cc769sS986PpopQjwnBQuQ';

        // Initialize a map
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/light-v9'
        });

        map.addControl(new mapboxgl.NavigationControl());

        // Create an empty GeoJSON feature collection, which will be used as the data source for the route before users add any new data
        var nothing = turf.featureCollection([]);
        var pointHopper = {};
        var dropoffs = turf.featureCollection([]);

        map.on('load', function() {
          map.addLayer({
            id: 'dropoffs-symbol',
            type: 'symbol',
            source: {
              data: dropoffs,
              type: 'geojson'
            },
            layout: {
              'icon-allow-overlap': true,
              'icon-ignore-placement': true,
              'icon-image': 'marker-15',
            }
          });


          map.addSource('route', {
            type: 'geojson',
            data: nothing
          });

          map.addLayer({
            id:'routeline-active',
            type:'line',
            source: 'route',
            layout:{
              'line-join': 'round',
              'line-cap': 'round'
            },

            paint:{
              'line-color': '#3887be',
              'line-width': {
                base:1,
                stops:[[12, 3], [22, 12]]
              }
            }
          }, 'waterway-label');

          map.addLayer({
            id: 'routearrows',
            type: 'symbol',
            source: 'route',
            layout: {
              'symbol-placement': 'line',
              'text-field': '▶',
              'text-size': {
                base: 1,
                stops: [[12, 24], [22, 60]]
              },
              'symbol-spacing': {
                base: 1,
                stops: [[12, 30], [22, 160]]
              },
              'text-keep-upright': false
            },
            paint: {
              'text-color': '#3887be',
              'text-halo-color': 'hsl(55, 11%, 96%)',
              'text-halo-width': 3
            }
          }, 'waterway-label');

          // Listen for a click on the map
          map.on('click', function(e) {
            // When the map is clicked, add a new drop off point
            // and update the `dropoffs-symbol` layer
            newDropoff(map.unproject(e.point));
            updateDropoffs(dropoffs);
          });
        });

        map.scrollZoom.enable();

        function newDropoff(coords) {
        // Store the clicked point as a new GeoJSON feature with
        // two properties: `orderTime` and `key`
        var pt = turf.point(
          [coords.lng, coords.lat],
          {
            orderTime: Date.now(),
            key: Math.random()
          }
        );

        if(Object.keys(pointHopper).length==2)
        {
          pointHopper = {};
          dropoffs = turf.featureCollection([]);
        }

        dropoffs.features.push(pt);
        pointHopper[pt.properties.key] = [coords.lng, coords.lat];

        if(Object.keys(pointHopper).length!=2)
        {
          map.getSource('route')
              .setData(nothing)
          return;
        }

        // Make a request to the Optimization API
        $.ajax({
          method: 'GET',
          url: assembleQueryURL(),
        }).done(function(data) {
          
          // If there is no route provided, reset
          if (data.trips!=null && !data.trips[0]) {
            var routeGeoJSON = nothing;
          } else {
            //If routes exist
            if(data.trips==null)
              return;
            else
              // Create a GeoJSON feature collection
            var routeGeoJSON = turf.featureCollection([turf.feature(data.trips[0].geometry)]);

            // Update the `route` source by getting the route source 
            // and setting the data equal to routeGeoJSON
            map.getSource('route')
              .setData(routeGeoJSON);
          }
        });
      }

      function updateDropoffs(geojson) {
        map.getSource('dropoffs-symbol')
          .setData(geojson);
      }

      // Here you'll specify all the parameters necessary for requesting a response from the Optimization API
      function assembleQueryURL() {
        // Create an array of GeoJSON feature collections for each point
        var restJobs = objectToArray(pointHopper);
        return 'https://api.mapbox.com/optimized-trips/v1/mapbox/driving/' + restJobs.join(';') + '?roundtrip=false&source=first&destination=last&geometries=geojson&access_token=' + mapboxgl.accessToken;
      }

      function objectToArray(obj) {
        var keys = Object.keys(obj);
        var routeGeoJSON = keys.map(function(key) {
          return obj[key];
        });
        return routeGeoJSON;
      }
    </script>
  
</body></html>
